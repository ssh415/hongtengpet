    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="margin: 10px;">
            <span class="layui-breadcrumb" lay-separator="-">
                <a style="font-size: 15px;">宠物管理</a>
                <a style="font-size: 15px;"><cite>宠物新增</cite></a>
            </span>
            <hr class="layui-bg-green">
        </div>
        <div style="margin: 10px;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">宠物编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="petNumber" required lay-verify="required" placeholder="请输入编号"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">宠物品种</label>
                    <div class="layui-input-block layui-inline" style="margin: 0">
                        <select name="pSpecies">
                            <option value=""></option>
                            <option value="0">犬类</option>
                            <option value="1">猫类</option>
                            <option value="2">兔类</option>
                            <option value="3">鸟类</option>
                            <option value="4">爬行类</option>
                        </select>
                    </div>
                    <div class="layui-input-block layui-inline" style="margin: 0">
                        <select name="species">
                            <option value=""></option>
                            <option value="0">哈士奇</option>
                            <option value="1">金毛</option>
                            <option value="2">柯基</option>
                            <option value="3">博美</option>
                            <option value="4">泰迪</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">价格</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="number" name="price" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">减免</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="number" name="discount" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">进货地</label>
                    <div class="layui-input-block">
                        <input type="text" name="purchaseFrom" placeholder="请输入进货地"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="gender" value="1" title="雄性" checked>
                        <input type="radio" name="gender" value="2" title="雌性">
                        <input type="radio" name="gender" value="0" title="未知">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="age" placeholder="请输入年龄"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">毛色</label>
                    <div class="layui-input-block">
                        <input type="text" name="skinColor" placeholder="请输入毛色"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-left: 110px;">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test2">图片上传</button>
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                            预览图：
                            <div class="layui-upload-list" id="demo2"></div>
                        </blockquote>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="petAddForm">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
